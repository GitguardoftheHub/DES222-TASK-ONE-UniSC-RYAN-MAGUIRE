<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DES222 Task One</title>
</head>
<body>
    <div id="mainContainer">
        <div id="backgroundImage">
            <img id="obeyImage" src="DES222%20Images%20assignment%20one/OBEY.png" alt="Background Image">
        </div>
        
        <div id="contentContainer" class="page">
            <div class="col-bg cb1"></div>
            <div class="col-bg cb2"></div>
            <div class="col-bg cb3"></div>
            
            <!-- Wide, overlapping top triangles -->
            <div class="tri t1">
                <img class="tri-img" src="DES222%20Images%20assignment%20one/Polygon%201.png"/>
                <div class="tri-badge">
                    <img src="DES222%20Images%20assignment%20one/Ellipse%208.png"/>
                </div>
            </div>
            <div class="tri t2">
                <img class="tri-img" src="DES222%20Images%20assignment%20one/Polygon%201.png"/>
                <div class="tri-badge">
                    <img src="DES222%20Images%20assignment%20one/Ellipse%208.png"/>
                </div>
            </div>
            <div class="tri t3">
                <img class="tri-img" src="DES222%20Images%20assignment%20one/Polygon%201.png"/>
                <div class="tri-badge">
                    <img src="DES222%20Images%20assignment%20one/Ellipse%208.png"/>
                </div>
            </div>
            
            <!-- Full-width banner that cuts across triangle tips -->
            <div class="banner">
                <img id="bannerImage" src="DES222%20Images%20assignment%20one/SMART%20DYSTOPIA.png" alt="Banner Image">
                <!-- Markers that hang off the banner and overlap first column items -->
                <div class="markers">
                    <div class="marker"><span>I</span></div>
                    <div class="marker"><span>II</span></div>
                    <div class="marker"><span>III</span></div>
                </div>
            </div>
            
            <!-- Three red columns with stacked content -->
            <div class="col c1">
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%209-2.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208.png"></div>
            </div>
            <div class="col c2">
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
            </div>
            <div class="col c3">
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
                <div class="card"><img src="DES222%20Images%20assignment%20one/Rectangle%208-1.png"></div>
            </div>
            <div id="referenceListBanner">
                <img id="bannerImage" src="DES222%20Images%20assignment%20one/REFERENCE%20LIST.png">
            </div>
            <div id="references">
                <img class="referencesImage" src="DES222%20Images%20assignment%20one/References.png" alt="Reference List">
            </div>
         </div>
    
    </div>

</body>
</html>
